---
START:
  type: dict
  mandatory:
    _content: CONTENT
  optional:
    _include: INCLUDE_DICT
    _meta: META_DICT
    _vars: VARS
  other: BLOCK
INCLUDE_DICT:
  type: dict
  other: _text # Actually is a filename, but we don't have to pay attention to that for now
META_DICT:
  type: dict
  optional:
    no_parse_eval: _null
VARS:
  type: list
  elements: VAR
VAR: # Has special built-in checking
  type: dict
  optional:
    _global: _null
    _locale: _text
    _type: _var_type
  other: _complex_value
BLOCK:
  type: union_with_types
  dict: DICT_BLOCK
  list: LIST_BLOCK
DICT_BLOCK: # Has special built-in checking
  type: dict
  optional:
    _content: CONTENT
    _include: INCLUDE_DICT
    _vars: VARS
  other: BLOCK
LIST_BLOCK:
  type: list
  elements: INSTR
CONTENT:
  type: list
  elements: INSTR
INSTR:
  type: union_with_types
  str: _text
  dict: DICT_INSTR
DICT_INSTR:
  type: union_with_keys
  contexts:
    #add: ADD
    back: BACK
    call: CALL
    choice: CHOICE
    command: COMMAND
    error: ERROR
    flag: FLAG
    flavor: FLAVOR
    gosub: GOSUB
    goto: GOTO
    if: IF
    inject: INJECT
    insert: INSERT
    #lose: LOSE
    modify: MODIFY
    once: ONCE
    pass: PASS
    print: PRINT
    print_table: PRINT_TABLE
    random: RANDOM
    return: RETURN
    run: RUN
    separator: SEPARATOR
    set: SET
    stop: STOP
    switch: SWITCH
    unflag: UNFLAG
ADD:
  type: dict
  mandatory:
    add: _requirement_specification
BACK:
  type: dict
  mandatory:
    back: _null
CALL:
  type: dict
  mandatory:
    call: _addr
CHOICE:
  type: dict
  mandatory:
    choice: _text # Custom checking
  optional:
    action: _null
    selectable_once: _null
    text: _text
    require: _requirement_specification
    cost: _requirement_specification
    shown: _requirement_specification
    effects: EFFECTS_SPEC
EFFECTS_SPEC:
  type: union_with_types
  str: _addr
  list: CONTENT
COMMAND:
  type: dict
  mandatory:
    command: _text
ERROR:
  type: dict
  mandatory:
    error: _null
FLAG:
  type: dict
  mandatory:
    flag: _id
FLAVOR:
  type: dict
  mandatory:
    flavor: _text
GOSUB:
  type: dict
  mandatory:
    gosub: _addr
GOTO:
  type: dict
  mandatory:
    goto: _addr
IF:
  type: dict
  mandatory:
    if: CONDITION
    then: CONTENT
  optional:
    else: CONTENT
CONDITION:
  type: union_with_types
  str: _expr
  dict: DICT_CONDITION
  list: CONDITION_AND
CONDITION_AND:
  type: list
  elements: CONDITION
CONDITION_OR:
  type: list
  elements: CONDITION
DICT_CONDITION:
  type: union_with_keys
  contexts:
    has: CONDITION_HAS
    or: DICT_CONDITION_OR
DICT_CONDITION_OR:
  type: dict
  mandatory:
    or: CONDITION_OR
CONDITION_HAS:
  type: dict
  mandatory:
    has: _id
    in: _var_id
  optional:
    amount: _num_expr
INJECT:
  type: dict
  mandatory:
    inject: _addr
  optional:
    into_choices: _text
INSERT:
  type: dict
  mandatory:
    insert: _id
    into: _var_id
    amount: _expr
LOSE:
  type: dict
  mandatory:
    lose: _requirement_specification
MODIFY:
  type: dict
  mandatory:
    modify: _var_id
  optional:
    add: _expr
ONCE:
  type: dict
  mandatory:
    once: ONCE_SPEC
ONCE_SPEC:
  type: union_with_types
  str: _text
  list: CONTENT
PASS:
  type: dict
  mandatory:
    pass: _null
PRINT:
  type: dict
  mandatory:
    print: _text
  optional:
    style: _text
PRINT_TABLE:
  type: dict
  mandatory:
    print_table: _table_id
RANDOM:
  type: dict
  mandatory:
    random: RANDOM_EVENTS_SPEC
RANDOM_EVENTS_SPEC:
  type: union_with_types
  str: _addr_list
  dict: RANDOM_EVENT_DICT
RANDOM_EVENT_DICT:
  type: dict
  other: RANDOM_EVENT
RANDOM_EVENT:
  type: union_with_types
  null: _null
  list: CONTENT
RETURN:
  type: dict
  mandatory:
    return: _null
RUN:
  type: dict
  mandatory:
    run: _var_id
SEPARATOR:
  type: dict
  mandatory:
    separator: _null
SET:
  type: dict
  mandatory:
    set: _set_expr
  optional:
    show: _null
    to: _expr
STOP:
  type: dict
  mandatory:
    stop: _null
SWITCH:
  type: dict
  mandatory:
    switch: _expr
  other: CASE_SPEC
CASE_SPEC:
  type: union_with_types
  str: _addr
  list: CONTENT
UNFLAG:
  type: dict
  mandatory:
    unflag: _id
